name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Summarize and fail on issues
        if: always()
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          PRETTIER_OUTCOME: ${{ steps.prettier.outcome }}
        run: |
          echo "## Lint and format results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- ESLint: $LINT_OUTCOME" >> "$GITHUB_STEP_SUMMARY"
          echo "- Prettier: $PRETTIER_OUTCOME" >> "$GITHUB_STEP_SUMMARY"

          if [ "$LINT_OUTCOME" != "success" ] || [ "$PRETTIER_OUTCOME" != "success" ]; then
            echo "::error title=Fix lint/format issues::Run 'npm run lint:fix' to auto-fix lint problems and 'npm run format' to format files. Commit the changes."
            exit 1
          fi
